<!-- Add Trip Static -->
<template>

    <lightning-card title="Add Trip" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">

            <div class="info-panel slds-p-around_medium slds-m-bottom_small">
                Please review company expense policies before submitting!
            </div>

            <div class="slds-is-relative">

                <lightning-record-edit-form record-id={recordId} object-api-name="Trip__c" onsuccess={handleSuccess}>
                    <lightning-messages></lightning-messages>

                    <lightning-input-field field-name="Account__c"></lightning-input-field>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="StartDate__c"></lightning-input-field>
                    <lightning-input-field field-name="EndDate__c"></lightning-input-field>
                    <lightning-input-field field-name="Description__c"></lightning-input-field>

                    <lightning-button class="slds-m-top_medium slds-m-left_xx-small" type="submit" label="Save" variant="brand"></lightning-button>
                </lightning-record-edit-form>

            </div>
        </div>
    </lightning-card>

</template>
